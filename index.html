<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒數計時器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <div x-data="app" >
      <div x-text="timeArea" class="time-area"></div>
      <section class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-bar-bg" x-ref="progressBar"></div>
        </div>
      </section>

      <div class="time-input" >
        <button @click="reduceMin" :disabled="!paused" :class="{ 'disabled': !paused }">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <label>min</label>
        <input type="number" min="0" x-model="currMin" x-on:change.debounce="setTime()" :disabled="!paused"/>
        <button @click="addMin" :disabled="!paused" :class="{ 'disabled': !paused }">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        
        <span>：</span>
        <button @click="reduceSec" :disabled="!paused" :class="{ 'disabled': !paused }">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <label>sec</label>
        <input type="number" min="1" x-model="currSec" x-on:change.debounce="setTime()" :disabled="!paused"/>
        
        <button @click="addSec" :disabled="!paused" :class="{ 'disabled': !paused }">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>

      

      <div class="btn-area flex">
        
        <button  @click="reset">
          <i   class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <button @click="run" @keydown.space.prevent>
          <i :class="paused ? 'fa fa-play-circle' : 'fa fa-pause-circle'" class="fa fa-play-circle" ></i>
        </button>
      </div>
    </div>
  </body>
</html>
<!-- type=number 要擋下輸入 e+- -->
